server {
  listen 80;
  server_name localhost;

  # Path for static files
  root /usr/share/nginx/html;
  index index.html index.htm;

  location / {
    # This is important for single-page applications like React
    try_files $uri $uri/ /index.html;
  }

  # Proxy API requests to the backend service
  location /api/ {
    # Explicitly rewrite the URL, stripping /api/ from the start
    rewrite /api/(.*) /$1 break;

    # Using a variable for the backend host. This will be replaced at runtime. 
    # This enables multiple ways to run the application. Through Docker and AWS.
    proxy_pass http://${backend_host_api}:5000;

    # Standard headers for proxying
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Proxy WebSocket connections
  location /socket.io/ {
    proxy_pass http://${backend_host_api}:5000/socket.io/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "Upgrade";
    proxy_set_header Host $host;
  }

  # Error pages
  error_page   500 502 503 504  /50x.html;
  location = /50x.html {
    root   /usr/share/nginx/html;
  }
}